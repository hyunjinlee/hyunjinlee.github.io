<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="defaults.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
</head>
<body>
<nav class="nav">
    <ul>
        <li>
            <button class="one-btn">one</button>
        </li>
        <li>
            <button class="two-btn">two</button>
        </li>
        <li>
            <button class="three-btn">three</button>
        </li>
    </ul>
</nav>
<section class="container one"></section>
<section class="container two"></section>
<section class="container three"></section>
<script>
    $('.one-btn').click(function(e) {
        var container = $('.container.one');
        var position = container.position();
        console.log(position.top);
        $('body').animate({scrollTop: position.top}, 150);
    });
    $('.two-btn').click(function(e) {
        var container = $('.container.two');
        var position = container.position();
        console.log(position.top);
        $('body').animate({scrollTop: position.top}, 150);
    });
    $('.three-btn').click(function(e) {
        var container = $('.container.three');
        var position = container.position();
        console.log(position.top);
        $('body').animate({scrollTop: position.top}, 150);
    });

</script>
</body>
</html>
